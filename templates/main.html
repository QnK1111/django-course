<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Favicon -->
    <link rel="shortcut icon" href="{% static 'images/favicon.ico' %}" type="image/x-icon" />
    <!-- Icon - IconMonster -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/material-design-iconic-font/2.2.0/css/material-design-iconic-font.min.css" />
    <!-- Mumble UI -->
    <link rel="stylesheet" href="{% static 'styles/uikit/styles/uikit.css' %}" />
    <!-- Dev Search UI -->
    <link rel="stylesheet" href="{% static 'styles/app.css' %}" />
    <script src="https://kit.fontawesome.com/27d2a5390a.js" crossorigin="anonymous"></script>

    <title>DevSearch - Connect with Developers!</title>
</head>
<body>
    {% include 'navbar.html' %}

    {% for message in messages %}
    <div class="alert">
        <p class="alert__message">{{message}}</p>
        <button class="alert__close">тип</button>
    </div>
    {% endfor %}

    {% block content %}
    
    {% endblock content %}

    <script src="{% static 'uikit/app.js' %}"></script>
</body>
</html>
